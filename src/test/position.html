<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
    h2.pos_absloute{
        position:absolute;
        left:100px;
        top:150px;

    }


    </style>
</head>
<body>
<!-- position 属性规定元素的定位类型，定义建立元素布局所用的定位机制
    分为两种情况：
     1，绝对或者固定元素会生成一个块级框，而不论该元素本身是什么
     2 相对定位元素会相对于他在正常流中的默认位置偏移
-->
  <!-- 绝对定位-->
<h2 class="pos_absloute">这是带有绝对定位的标题</h2>
<p>通过绝对定位，元素可以放置到页面的任何位置。下面的标题距离页面左侧100px,顶部150px</p>

</body>
</html>
